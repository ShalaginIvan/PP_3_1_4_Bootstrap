<style>
    .form-container {
        max-width: 370px;
        margin: auto;
    }
    .btn-success {
        width: 50%;
        margin: 0 auto;
    }
    .form-label {
        text-align: center;
        display: block;
    }
</style>

<div class="form-container">

<form th:action="@{/admin/users}" th:method="POST" th:object="${user}">
    <!-- Скрытое поле для errorUserNewId -->
    <input type="hidden" name="errorUserNewId" th:value="${errorUserNewId}" />
    <!-- Поля формы (без изменений) -->
    <div class="mb-3">
        <label for="firstName" class="form-label"><h6>First name</h6></label>
        <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" />
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
    </div>


    <!-- Поле Last Name -->
    <div class="mb-3">
        <label for="lastName" class="form-label"><h6>Last Name</h6></label>
        <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName error</div>
    </div>

    <!-- Поле Age -- изменяем значение по шагово стрелками вверх и вниз, шаг = 1 -->
    <div class="mb-3">
        <label for="age" class="form-label"><h6>Age</h6></label>
        <div class="input-group">
            <input type="number" id="age" name="age" class="form-control" th:value="${user.age}" step="1"/>
            <div class="input-group-text">
                <i class="bi bi-chevron-up"></i>
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>

    <!-- Поле Email -->
    <div class="mb-3">
        <label for="email" class="form-label"><h6>Email</h6></label>
        <input type="email" id="email" name="email" class="form-control" th:value="${user.email}"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>

    <!-- Поле Password -->
    <div class="mb-3">
        <label for="password" class="form-label"><h6>Password</h6></label>
        <input type="password" id="password" name="password" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <!-- Поле Confirm Password -->
    <div class="mb-3">
        <label for="passwordConfirm" class="form-label"><h6>Confirm Password</h6></label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"
               th:value="${user.passwordConfirm}"/>
        <div style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
    </div>

    <!-- Поле Roles -->
    <div class="mb-3">
        <label for="roles" class="form-label"><h6>Roles</h6></label>
        <select id="roles" name="roles" class="form-select" multiple style="height: 100px;">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}">
            </option>
        </select>
        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-success">Add new user</button>
    </div>
</form>
</div>
